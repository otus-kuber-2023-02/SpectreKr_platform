apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
    - name: get-page
      image: busybox:1.35
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts: 
        - name: app
          mountPath: /app
  containers: 
    - name: web
      image: spectrekr/otus:nginx
      volumeMounts: 
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}